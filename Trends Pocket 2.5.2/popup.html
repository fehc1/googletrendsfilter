    <style>
    body {
    width: 350px;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 15px;
    background-color: #FFFFFF;
    border-radius: 16px;
    position: relative;
    min-height: 400px;
    color: #3F334D;
}

.filter-container {
    background-color: #F8F9FA;
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
    margin: 15px 0;
    border: 1px solid rgba(63, 51, 77, 0.08);
}

.filter-option {
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
}

.filter-option input {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(63, 51, 77, 0.12);
    border-radius: 12px;
    font-family: inherit;
    transition: all 0.2s ease;
}

.filter-option input:focus {
    border-color: #458cc3;
    box-shadow: 0 0 0 3px rgba(69, 140, 195, 0.1);
    outline: none;
}

.search-container {
    display: flex;
    align-items: center;
    border: 1px solid rgba(63, 51, 77, 0.12);
    border-radius: 12px;
    padding: 8px 12px;
    width: 100%;
    max-width: 300px;
    transition: all 0.2s ease;
    background-color: #FFFFFF;
}

.search-container:focus-within {
    border-color: #458cc3;
    box-shadow: 0 0 0 3px rgba(69, 140, 195, 0.1);
}

.search-container input {
    flex-grow: 1;
    border: none;
    padding: 5px;
    outline: none;
    font-family: inherit;
}

.search-container .material-icons {
    color: #3F334D;
    cursor: pointer;
    margin: 0 5px;
    transition: color 0.2s ease;
}

.search-container .material-icons:hover {
    color: #458cc3;
}

.search-and-clear {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.clear-button {
    background-color: #458cc3;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    transition: all 0.2s ease;
}

.clear-button:hover {
    background-color: #3B77A6;
    transform: translateY(-1px);
}

.main-menu {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    padding: 8px;
    background-color: #F8F9FA;
    border-radius: 16px;
}

.main-menu-item {
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.2s ease;
    font-weight: 500;
}

.main-menu-item.active {
    background-color: #458cc3;
    color: white;
}

.main-menu-item:hover:not(.active) {
    background-color: rgba(69, 140, 195, 0.1);
}

#goToTrendsContainer {
    text-align: center;
    margin: 10px 0;
}

#goToTrends {
    font-size: 12px;
    color: #458cc3;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.2s ease;
    display: inline-block;
    font-weight: 500;
}

#goToTrends:hover {
    background-color: rgba(69, 140, 195, 0.1);
}

.sub-menu {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
    padding: 6px;
    background-color: #F8F9FA;
    border-radius: 12px;
}

.sub-menu-item {
    padding: 8px 20px;
    background-color: transparent;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.2s ease;
    font-weight: 500;
    font-size: 14px;
}

.sub-menu-item.active {
    background-color: #458cc3;
    color: white;
}

.sub-menu-item:hover:not(.active) {
    background-color: rgba(69, 140, 195, 0.1);
}

.separator {
    border-left: 1px solid rgba(63, 51, 77, 0.12);
    height: 20px;
    margin: auto 0;
}

.content-section {
    display: none;
    margin-top: 15px;
}

.content-section.active {
    display: block;
}

.history-favorites {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    padding: 4px;
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background-color: #F8F9FA;
    margin-bottom: 8px;
    border-radius: 12px;
    transition: all 0.3s ease;
    max-height: 50px;
    overflow: hidden;
    cursor: pointer;
}

.item:hover {
    background-color: rgba(69, 140, 195, 0.1);
}

.item.removing {
    max-height: 0;
    opacity: 0;
    margin: 0;
    padding-top: 0;
    padding-bottom: 0;
}

.item .material-icons {
    color: #3F334D;
    cursor: pointer;
    transition: color 0.2s ease;
}

.item .material-icons:hover {
    color: #458cc3;
}

.result-container {
    background-color: #F8F9FA;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
    margin-top: 15px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    margin-bottom: 40px;
}

.result-container.show {
    opacity: 1;
}

.settings-container {
    position: fixed;
    bottom: 10px;
    left: 10px;
    z-index: 1000;
}

.settings-icon {
    cursor: pointer;
    color: #3F334D;
    transition: color 0.2s ease;
}

.settings-icon:hover {
    color: #458cc3;
}

.settings-dropdown {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 0;
    background-color: #FFFFFF;
    border: 1px solid rgba(63, 51, 77, 0.12);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
    width: 250px;
    z-index: 1000;
}

.settings-item {
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(63, 51, 77, 0.08);
}

.settings-item:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.settings-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.custom-checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.custom-checkbox input {
    display: none;
}

.checkbox-icon {
    width: 18px;
    height: 18px;
    border: 2px solid #458cc3;
    border-radius: 6px;
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.custom-checkbox input:checked + .checkbox-icon {
    background-color: #458cc3;
}

.checkbox-icon:after {
    content: '\2713';
    color: white;
    display: none;
}

.custom-checkbox input:checked + .checkbox-icon:after {
    display: block;
}

.sub-options {
    margin-left: 26px;
    margin-top: 10px;
    display: none;
}

.sub-options.visible {
    display: block;
}

.sub-option {
    margin-bottom: 8px;
}

.sub-option select {
    width: 100%;
    padding: 8px;
    border: 1px solid rgba(63, 51, 77, 0.12);
    border-radius: 8px;
    background-color: white;
    font-size: 13px;
    font-family: inherit;
}

.sub-option label {
    display: block;
    margin-bottom: 4px;
    color: #3F334D;
    font-size: 12px;
}

.extension-title {
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 11px;
    color: #3F334D;
    z-index: 999;
    background-color: #FFFFFF;
    padding: 5px 0;
    font-weight: 500;
}

#newsSection {
    display: none;
    margin-top: 15px;
    background-color: #FFFFFF;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
    max-height: 400px;
    overflow-y: auto;
}

.news-item {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(63, 51, 77, 0.08);
}

.news-item:last-child {
    border-bottom: none;
}

.news-item h5 {
    margin: 0 0 10px 0;
    font-size: 16px;
    color: #3F334D;
}

.news-item p {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: #3F334D;
}

.news-item a {
    color: #458cc3;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.news-item a:hover {
    text-decoration: underline;
}

.news-date {
    font-size: 0.8em;
    color: #3F334D;
    margin: 5px 0;
}

#emergingTrendsList {
    margin-top: 15px;
}

.trends-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
}

.trends-table th {
    background-color: #F8F9FA;
    padding: 14px;
    text-align: left;
    cursor: pointer;
    position: relative;
    font-weight: 600;
    color: #3F334D;
}

.trends-table th:hover {
    background-color: rgba(69, 140, 195, 0.1);
}

.trends-table td {
    padding: 12px;
    border-bottom: 1px solid rgba(63, 51, 77, 0.08);
}

.trends-table tr:last-child td {
    border-bottom: none;
}

.trend-title {
    font-weight: 500;
    position: relative;
}

.trend-title a {
    display: block;
    padding: 8px;
    color: inherit;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 8px;
    background-color: transparent;
    transform: translateX(0);
    position: relative;
}

.trend-title a:hover {
    background-color: rgba(69, 140, 195, 0.1);
    transform: translateX(5px);
}

.trend-volume {
    color: #458cc3;
    font-weight: 500;
}

.trend-start {
    font-size: 0.9em;
    color: #3F334D;
}

.search-trend {
    cursor: pointer;
    color: #458cc3;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.3s ease;
    position: relative;
}

.search-trend:hover {
    background-color: rgba(69, 140, 195, 0.1);
    animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(69, 140, 195, 0.4);
    }
    70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(69, 140, 195, 0);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(69, 140, 195, 0);
    }
}

select {
    appearance: none;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(63, 51, 77, 0.12);
    font-family: inherit;
    background-color: #FFFFFF;
    cursor: pointer;
    transition: all 0.2s ease;
    margin: 4px 0;
    width: 100%;
}

select:focus {
    border-color: #458cc3;
    box-shadow: 0 0 0 3px rgba(69, 140, 195, 0.1);
    outline: none;
}

#countrySelect {
    margin-top: 10px;
    width: 100%;
}

.sort-indicator::after {
    content: '';
    display: inline-block;
    position: absolute;
    right: 8px;
    top: 50%;
    width: 0;
    height: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
}

.sort-indicator.asc::after {
    border-bottom: 6px solid #3F334D;
    margin-top: -6px;
}

.sort-indicator.desc::after {
    border-top: 6px solid #3F334D;
    margin-top: -3px;
}

#countrySelect option[disabled] {
    background-color: #F8F9FA;
    color: #3F334D;
    font-size: 0.8em;
    text-align: center;
}

.search-section {
    padding: 15px;
    background-color: #FFFFFF;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
}

.search-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
}

.search-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-filters {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.search-filters select {
    flex: 1;
}

.trends-search-container {
    display: flex;
    align-items: center;
    flex: 1;
}

#searchCountrySelect {
    width: 100%;
}

.time-range-select {
    width: 100%;
}

.trends-container {
    margin-top: 15px;
}

.trends-iframe {
    width: 100%;
    border: none;
    margin-bottom: 15px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(63, 51, 77, 0.05);
    height: 400px;
}

.trends-title {
    font-size: 14px;
    font-weight: 500;
    color: #3F334D;
    margin: 10px 0;
    padding-left: 10px;
    border-left: 3px solid #458cc3;
}

.search-clear-btn {
    background-color: #458cc3;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    transition: all 0.2s ease;
}

.search-clear-btn:hover {
    background-color: #3B77A6;
    transform: translateY(-1px);
}

.full-info-link {
    font-size: 12px;
    color: #458cc3;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.2s ease;
    display: none;
    margin-bottom: 15px;
    font-weight: 500;
}

.full-info-link:hover {
    background-color: rgba(69, 140, 195, 0.1);
}

.info-link-container {
    text-align: center;
    margin: 10px 0;
}

/* Scrollbar personnalisée */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: #F8F9FA;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: rgba(69, 140, 195, 0.5);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(69, 140, 195, 0.7);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.content-section.active {
    animation: fadeIn 0.3s ease-out;
}
