<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Filter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            width: 350px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            position: relative;
            min-height: 400px;
        }
        .filter-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-option {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .filter-option input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        .search-container input {
            flex-grow: 1;
            border: none;
            padding: 5px;
            outline: none;
        }
        .search-container .material-icons {
            color: #777;
            cursor: pointer;
            margin: 0 5px;
        }
        .search-and-clear {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .clear-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            height: 36px;
            width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-menu {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .main-menu-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .main-menu-item.active {
            border-bottom-color: #4285f4;
        }
        #goToTrendsContainer {
            text-align: center;
            margin: 10px 0;
        }
        #goToTrends {
            font-size: 12px;
            color: #4285f4;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        #goToTrends:hover {
            background-color: #e8f0fe;
        }
        .sub-menu {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        .sub-menu-item {
            padding: 8px 20px;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .sub-menu-item.active {
            background-color: #c0c0c0;
        }
        .separator {
            border-left: 1px solid #999;
            height: 20px;
            margin: auto 0;
        }
        .content-section {
            display: none;
            margin-top: 15px;
        }
        .content-section.active {
            display: block;
        }
        .history-favorites {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #ffffff;
            margin-bottom: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            max-height: 50px;
            overflow: hidden;
        }
        .item.removing {
            max-height: 0;
            opacity: 0;
            margin: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        .item .material-icons {
            color: #f44336;
            cursor: pointer;
        }
        .result-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin-bottom: 40px;
        }
        .result-container.show {
            opacity: 1;
        }
        .settings-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        .settings-icon {
            cursor: pointer;
            color: #555;
        }
        .settings-dropdown {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .settings-item select {
            margin-left: 10px;
        }
        .extension-title {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: #000;
            z-index: 999;
            background-color: #f5f5f5;
            padding: 5px 0;
        }
        #newsSection {
            display: none;
            margin-top: 15px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .news-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h5 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .news-item p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }
        .news-item a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-date {
            font-size: 0.8em;
            color: #666;
            margin: 5px 0;
        }
        #emergingTrendsList {
            margin-top: 15px;
        }
        .trends-table {
            width: 100%;
            border-collapse: collapse;
        }
        .trends-table th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            position: relative;
        }
        .trends-table th:hover {
            background-color: #e6e6e6;
        }
        .trends-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .trends-table tr:last-child td {
            border-bottom: none;
        }
        .trend-title {
            font-weight: bold;
            position: relative;
        }
        /* Style modifié pour l'effet de survol des tendances */
        .trend-title a {
            display: block;
            padding: 8px;
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            background-color: transparent;
            transform: translateX(0);
            position: relative;
        }
        .trend-title a:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.15);
        }
        .trend-volume {
            color: #4285f4;
        }
        .trend-start {
            font-size: 0.9em;
            color: #666;
        }
        /* Style modifié pour l'icône de recherche */
        .search-trend {
            cursor: pointer;
            color: #4285f4;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }
        .search-trend:hover {
            background-color: rgba(66, 133, 244, 0.1);
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
            }
        }
        #countrySelect {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .sort-indicator::after {
            content: '';
            display: inline-block;
            position: absolute;
            right: 8px;
            top: 50%;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
        }
        .sort-indicator.asc::after {
            border-bottom: 6px solid #444;
            margin-top: -6px;
        }
        .sort-indicator.desc::after {
            border-top: 6px solid #444;
            margin-top: -3px;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <div class="filter-option">
            <div class="search-and-clear">
                <div class="search-container">
                    <input type="text" id="filterInput" placeholder="Enter a keyword">
                    <i class="material-icons" id="searchIcon">search</i>
                    <i class="material-icons" id="favoriteIcon">star_border</i>
                </div>
                <button class="clear-button" id="clearButton"><i class="material-icons">refresh</i></button>
            </div>
        </div>
    </div>
    <div class="main-menu">
        <div class="main-menu-item active" id="filterMenuItem">Filter</div>
        <div class="main-menu-item" id="trendsMenuItem">Trends</div>
    </div>
    <div id="goToTrendsContainer">
        <a href="https://trends.google.com/trending" id="goToTrends" target="_blank">Go to Trends</a>
    </div>
    <div class="sub-menu" id="filterSubMenu">
        <div class="sub-menu-item active" id="allButton">All</div>
        <div class="sub-menu-item" id="favoritesButton">Favorites</div>
        <div class="sub-menu-item" id="newsButton">News</div>
    </div>
    <div class="content-section active" id="filterSection">
        <div class="history-favorites" id="historyFavorites"></div>
        <div class="result-container" id="resultContainer">
            <div id="resultText"></div>
        </div>
        <div id="newsSection">
            <h3>News</h3>
            <div id="newsSummary"></div>
        </div>
    </div>
    <div class="content-section" id="trendsSection">
        <h3>Emerging Trends</h3>
        <select id="countrySelect">
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="JP">Japan</option>
        </select>
        <div id="emergingTrendsList">
            <table class="trends-table">
                <thead>
                    <tr>
                        <th id="sortTrend">Trends</th>
                        <th id="sortVolume">Search Volume</th>
                        <th id="sortStart">Started</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="trendsTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="settings-container">
        <i class="material-icons settings-icon" id="settingsIcon">settings</i>
        <div class="settings-dropdown" id="settingsDropdown">
            <div class="settings-item">
                <span id="languageLabel">Language</span>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
    </div>
    <div class="extension-title">Google Trends Filter</div>
    <script src="popup.js"></script>
</body>
</html>
